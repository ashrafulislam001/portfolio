<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generatPin" class="form-control" type="text">
                    <button id="generatBtn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="myPin" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="view('7')" class="button">7</div>
                              <div onclick="view('8')"  class="button">8</div>
                              <div onclick="view('9')"  class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="view('4')"  class="button">4</div>
                              <div onclick="view('5')"  class="button">5</div>
                              <div onclick="view('6')"  class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="view('1')"  class="button">1</div>
                              <div onclick="view('2')"  class="button">2</div>
                              <div onclick="view('3')"  class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="view('')"  class="button">&lt;</div>
                                <div onclick="view('0')"  class="button">0</div>
                                <div onclick="clr()"  class="button">C</div>
                            </div>
                            <div>
                                <button id="submit" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="inCurrect" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="currect"  class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
        
    </div>



    <script>

    document.getElementById('inCurrect').style.display = 'none'
    document.getElementById('currect').style.display = 'none'

    
        let myInput = document.getElementById('myPin').value
        function view(num){
            document.getElementById('myPin').value += num
        }
        function clr(){
            document.getElementById('myPin').value = ""
        }
        document.getElementById('generatBtn').addEventListener('click', function(){
            var generatPin1 = Math.random()* 10000 
            total = Math.round(generatPin1)
            
            document.getElementById('generatPin').value = total
        })
        document.getElementById('submit').addEventListener('click', function(){
            
            var getGeneratPin = document.getElementById('generatPin').value
            var myPin = document.getElementById('myPin').value
            if( getGeneratPin == myPin){
                document.getElementById('currect').style.display = 'block'
                document.getElementById('inCurrect').style.display = 'none'
            } else if(getGeneratPin !== myPin){
                document.getElementById('inCurrect').style.display = 'block'
                document.getElementById('currect').style.display = 'none'
            }
            
        })
    </script>
</body>
</html>
